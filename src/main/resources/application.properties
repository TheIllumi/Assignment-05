spring.application.name=Assignment-05

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/expense-system-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=batmanbinsuperman

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
# 86400000 milliseconds = 24 hours

# File Upload Configuration
file.upload.dir=uploads/receipts
file.upload.max-file-size=10485760
file.upload.max-request-size=52428800

# Spring Boot Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Notification Channel Availability
notification.channel.email.enabled=true
notification.channel.push.enabled=false
notification.channel.sms.enabled=false
notification.channel.inapp.enabled=true